<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Callie HTML Template</title>

<!-- Google font -->
<link
	href="https://fonts.googleapis.com/css?family=Montserrat:400,700%7CMuli:400,700"

<!-- Bootstrap -->
<link type="text/css" rel="stylesheet" href="/web/css/bootstrap.min.css" />

<!-- Font Awesome Icon -->

<link type="text/css" rel="stylesheet" href="/web/css/style.css" />

<body>

	<div th:replace="web/fragments/header :: header"></div>

	<script src="/web/js/jquery.min.js"></script>
	<script src="/web/js/bootstrap.min.js"></script>
